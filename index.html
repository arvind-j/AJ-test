<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <!-- Load PDF.js as an ES module -->
    <script type="module">
        import { getDocument, GlobalWorkerOptions } from './pdfjs/pdf.mjs';

        GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

        function renderPDF() {
            var url = '2.%20GATE%20Physical%20Sciences%20Paper%202015.pdf';
            var loadingTask = getDocument(url);
            loadingTask.promise.then(function(pdf) {
                console.log('PDF loaded');

                var pageNumber = 1;
                pdf.getPage(pageNumber).then(function(page) {
                    console.log('Page loaded');

                    var scale = 1.0; // Adjust scale for mobile
                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);
                    renderTask.promise.then(function () {
                        console.log('Page rendered');
                        document.getElementById('pdf-container').appendChild(canvas);
                    });
                });
            }, function (reason) {
                console.error(reason);
            });
        }

        window.onload = function() {
            renderPDF();
        };
    </script>
</body>
</html>
