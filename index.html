<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Submission</title>
    <style>
        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gate 2025</h1>
        <!-- Embed the PDF from Google Drive -->
        <iframe src="https://drive.google.com/file/d/1ot8lDWR3HJ8RQqThQtI6AWvSdX5x37m3/preview" id="pdf-frame"></iframe>
        //https://drive.google.com/file/d/1ot8lDWR3HJ8RQqThQtI6AWvSdX5x37m3/view?usp=drive_link
        <br>
        <button class="submit-button" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isMobile()) {
                document.getElementById('pdf-frame').style.display = 'none';
                document.querySelector('.container').innerHTML += '<p>The PDF is not viewable on mobile. Please download it <a href="2. GATE Physical Sciences Paper 2015.pdf">here</a>.</p>';
            }
        };

        function submitForm() {
            var email = prompt("Please enter your email:");
            var name = prompt("Please enter your name:");
            var encryptedScore = prompt("Please enter your encrypted score:");

            var url = "https://script.google.com/macros/s/AKfycbyCRYM8mnQR1Gn5S9aqNvzlVTtvtJwfhbVoAaU3Zua0rrrkclM8h8EE-KFFKS9oCPp3nQ/exec";
            var data = "?email=" + encodeURIComponent(email) + "&name=" + encodeURIComponent(name) + "&score=" + encodeURIComponent(encryptedScore);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url + data, true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    alert("Form submitted successfully!");
                } else {
                    alert("Form submission failed.");
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
